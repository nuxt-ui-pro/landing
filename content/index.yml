title: Nuxt UI Pro - Landing template
description: Boost your coding productivity with AI-driven insights that tell you when and how to code most efficiently.
hero:
  title: Build your landing with [Nuxt UI Pro]{.text-(--ui-primary)}
  description: Boost your coding productivity with AI-driven insights that tell you when and how to code most efficiently.
  links:
    - label: Getting Started
      icon: i-lucide-arrow-right
      trailing: true
      variant: subtle
      to: https://ui3.nuxt.dev/getting-started/installation/pro/nuxt
      target: _blank
      size: xl
    - label: Clone on GitHub
      icon: i-simple-icons-github
      size: xl
      color: neutral
      variant: ghost
      to: https://github.com/nuxt-ui-pro/landing/tree/v3
      target: _blank
sections:
  - title: '[Revolutionize]{.text-(--ui-primary)} your coding experience'
    description: Transform your development workflow with AI-powered insights and personalized productivity optimization.
    images:
      mobile: '/images/macbook-mobile.svg'
      desktop: '/images/macbook.svg'
    features:
      - title: Optimize your focus time
        description: Let AI identify your peak coding hours and adapt to your natural rhythm. Focus on what matters most - writing great code, while our system optimizes your productivity patterns.
        class: border-l border-(--ui-primary) pl-4
      - title: Track your best coding hours
        description: Track when you code best with smart analytics. Get actionable insights to tackle challenging tasks during your peak performance hours.
        class: border-l border-(--ui-border) pt-4 pl-4
      - title: Improve workflow efficiency
        description: Automate your workflow optimization from code snippets to focus management. Ship better code faster with a streamlined development process.
        class: border-l border-(--ui-border) pt-4 pl-4
features:
  title: Take control of your [productivity]{.text-(--ui-primary)}
  description: Make every coding session count with smart analytics and workflow optimization.
  features:
    - title: AI-Powered Focus Tracking
      description: Discover your optimal coding hours with real-time AI analysis of your productivity patterns.
      icon: i-lucide-wand-sparkles
      ui:
        leading: bg-(--ui-bg-accented)/50 p-2 rounded-md border border-(--ui-border-muted) border-dashed
    - title: Distraction Alerts
      description: Get notified when your focus drifts and bring your attention back.
      icon: i-lucide-bell-ring
      ui:
        leading: bg-(--ui-bg-accented)/50 p-2 rounded-md border border-(--ui-border-muted) border-dashed
    - title: Smart Code Snippets
      description: Save and reuse frequently used code blocks for efficiency.
      icon: i-lucide-code-xml
      ui:
        leading: bg-(--ui-bg-accented)/50 p-2 rounded-md border border-(--ui-border-muted) border-dashed
    - title: Deep Work Mode
      description: Block distractions and set structured coding sessions with built-in Pomodoro timers.
      icon: i-lucide-moon
      ui:
        leading: bg-(--ui-bg-accented)/50 p-2 rounded-md border border-(--ui-border-muted) border-dashed
    - title: Collaborative Insights
      description: Sync your workflow with teammates and see when they are most productive.
      icon: i-lucide-mouse-pointer-2
      ui:
        leading: bg-(--ui-bg-accented)/50 p-2 rounded-md border border-(--ui-border-muted) border-dashed
    - title: Performance Analytics
      description: Track your coding metrics and get insights to boost your speed and code quality.
      icon: i-lucide-chart-line
      ui:
        leading: bg-(--ui-bg-accented)/50 p-2 rounded-md border border-(--ui-border-muted) border-dashed
steps:
  title: Start coding smarter in [3 steps]{.text-(--ui-primary)}
  description: Transform your development workflow with our AI-powered assistant.
  items:
    - title: Connect Your IDE
      description: Seamlessly integrate with VS Code, JetBrains, or your preferred editor. Get started in under 2 minutes with zero configuration needed.
      image:
        light: '/images/light/connect.svg'
        dark: '/images/dark/connect.svg'
    - title: Track & Analyze
      description: Our AI silently monitors your coding patterns to identify your peak productivity hours and potential workflow bottlenecks.
      image:
        light: '/images/light/optimize.svg'
        dark: '/images/dark/optimize.svg'
    - title: Optimize & Code Smarter
      description: Receive personalized recommendations to enhance your coding efficiency. Watch your productivity soar with data-driven insights.
      image:
        light: '/images/light/track.svg'
        dark: '/images/dark/track.svg'
pricing:
  title: Choose your [productivity]{.text-(--ui-primary)} path
  description: Unlock AI-powered coding efficiency with our flexible plans. Whether you're a solo developer or part of a team, we have the perfect toolset to maximize your development workflow.
  plans:
    - title: Pro Developer
      description: Perfect for individual developers focused on maximizing productivity.
      price: $199
      features:
        - AI productivity tracking to optimize your peak coding hours
        - Smart distraction alerts to maintain deep focus
        - Personal code snippet library for faster development
        - Deep Work Mode with Pomodoro timer integration
        - Performance analytics dashboard
        - Priority email support
      button:
        label: Buy now
        color: neutral
        variant: outline
        to: '#'
    - title: Team Developer
      description: For bootstrappers and indie hackers.
      price: $199
      features:
        - Everything in Pro Developer
        - Team productivity analytics and insights
        - Collaborative code snippet sharing
        - Cross-team performance tracking
        - Synchronized deep work sessions
        - Priority team support with dedicated manager
      button:
        label: Buy now
        variant: subtle
        to: '#'
testimonials:
  title: Join thousands of productive [developers]{.text-(--ui-primary)}
  description: See how developers are transforming their coding workflow and achieving more with our AI-powered platform.
  items:
