features:
  headline: Features
  title: Why Choose Great Vending?
  description: Our machines come with cutting-edge technology ensuring high product availability, a wide range of payment methods, and consistent machine uptime. Perfect for every setting.
  items:
    - title: 24/7 Availability
      description: Our machines are always stocked, ready to dispense your favorite drinks at any time of the day.
      icon: i-heroicons-clock
    - title: Multiple Payment Options
      description: Pay using cash, card, or digital wallets – we support them all for your convenience.
      icon: i-heroicons-credit-card
    - title: Modern Technology
      description: Equipped with the latest hardware and software to ensure seamless transactions and immediate product dispensing.
      icon: i-heroicons-device-phone-mobile
    - title: Reliable
      description: Designed to deliver without downtime, thanks to our expert technical team's continuous monitoring.
      icon: i-heroicons-check
    - title: Easy Feedback
      description: Scan the QR code on our machines to quickly submit your feedback or product requests.
      icon: i-heroicons-qr-code
