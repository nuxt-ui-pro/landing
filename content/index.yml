faq:
  title: Frequently Asked Questions
  description: Here are some answers to common queries about our vending services.
  items:
    - label: How can I submit feedback?
      content: Simply scan the QR code on our machines to quickly submit your feedback or request new products.
      defaultOpen: true
    - label: How can I propose a new location?
      content: Visit our website and fill out the location proposal form. We’re always looking for new spots!
    - label: What payment methods are accepted?
      content: Our machines accept cash, credit cards, and various digital wallets for your convenience.
    - label: What products are available?
      content: Currently offering Coca-Cola, Red Bull, water, and more to come based on your suggestions!
    - label: What do I do if a machine is not working?
      content: Contact our 24/7 support team through the website or the number provided on the machine.
